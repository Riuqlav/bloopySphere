---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 10.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.17
    controller:
      enabled: true
      type: deployment
      strategy: RollingUpdate
      replicas: 4
    env:
      TZ: "${TZ}"
    service:
      main:
        ports:
          http:
            port: 4000
      dns-tcp:
        enabled: true
        type: LoadBalancer
        externalIPs:
          - "${SVC_BLOCKY_ADDRESS}"
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
      dns-udp:
        enabled: true
        type: LoadBalancer
        externalIPs:
          - "${SVC_BLOCKY_ADDRESS}"
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
        externalTrafficPolicy: Local

      config: |
        upstream:
          externalResolvers:
            - tcp+udp:8.8.8.8
            - tcp+udp:8.8.4.4
            - tcp+udp:1.1.1.1
            - tcp-tls:1.0.0.1:853
            - https://cloudflare-dns.com/dns-query
        conditional:
          mapping:
            local: tcp+udp:kube-dns.svc
            bigbloop: tcp+udp:192.168.1.1
            smallbloop: tcp+udp:10.0.0.1
            bloopycore: tcp+udp:10.1.0.1
            status.${XYZ_DOMAIN}: tcp+udp:1.1.1.1
        blocking:
          blackLists:
            ads:
            - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
            - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
            - http://sysctl.org/cameleon/hosts
            - https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
            kids:
            - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews-gambling-porn/hosts
            none:
          whiteLists:
            ads:
            - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
            # - https://raw.githubusercontent.com/h3mmy/bloopySphere/main/blocky/whitelist.txt
          clientGroupsBlock:
            default:
              - ads
        clientLookup:
          upstream: tcp+udp:192.168.1.1
        prometheus:
          enable: true
          path: /metrics
        httpPort: 4000
        logLevel: info
    prometheus:
      serviceMonitor:
        enabled: true
    podAnnotations:
      configmap.reloader.stakater.com/reload: "blocky-config"
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - blocky
              topologyKey: kubernetes.io/hostname
    nodeSelector:
      node-role.kubernetes.io/worker: "true"
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 750Mi
