---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config-v1
  namespace: downloads
  labels:
    k10.kasten.io/backup: "true"
  annotations:
    pv.beta.kubernetes.io/gid: "65537"

spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs-client
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: downloads-torrent-pvc
  namespace: downloads
  annotations:
    pv.beta.kubernetes.io/gid: "65537"
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: downloads
  resources:
    requests:
      storage: 1Mi
